<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/4c5762dbf8.js" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</head>
<body>

    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal ligthen-1">
                    <a href="../index.html" class="brand-logo">Sistema CV</a>
                    <ul class="right hide-on-med-and-down">

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="row titulo">
                <h2><i class="fas fa-user-circle"></i> Registro</h2>
                <div class="divider"></div>
            </div>
            <div class="row">
                <form id="register" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="name" name="name" >
                            <label for="name">Nombre(s)</label>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="apellidoP" name="apellidoP" >
                            <label for="apellidoP">Apellido Paterno</label>  
                        </div>
                        <div class = "input-field col s6">
                            <input type="text" id="apellidoM" name="apellidoM" >
                            <label for="apellidoM">Apellido Materno</label>  
                        </div>
                    </div>
                    <div class="row">
                        <div class = "input-field col s3">
                            <input type="text" id="fecha" class="datepicker" name="fecha" >
                            <label for="fecha">Fecha de Nacimiento</label>  
                        </div>
                        <div class = "input-field col s9">
                            <input type="text" id="puesto" name="puesto" >
                            <label for="puesto">Puesto de Instituci√≥n</label>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="email" name="email" >
                            <label for="email">Correo</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="password" id="password" name="password" >
                            <label for="password">Contrase&ntildea</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn waves-effect waves-light">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="page-footer teal ligthen-1">
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
  </footer>
  
</body>
</html>
